<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 200px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }
        .logo {
            width: 150px;
            height: 150px;
            background-color: #ccc;
            margin-bottom: 20px;
        }
        .nav-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .nav-links a {
            color: #2b2b2b;
            text-decoration: none;
            padding: 10px 0;
            width: 100%;
            text-align: center;
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: #2b2bb2;
        }
        .user-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .avatar {
            width: 50px;
            height: 50px;
            background-color: #aaa;
            border-radius: 50%;
            margin-bottom: 10px;
        }
    </style>
    <title>Sidebar</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo"></div>
        <div class="nav-links">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
            <a href="#">Link 4</a>
        </div>
        <div class="user-info">
            <div class="avatar"></div>
            <div class="username">Username</div>
        </div>
    </div>
</body>
</html>
